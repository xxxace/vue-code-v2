<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollup App</title>
</head>

<body>
    <div id="app" style="color: red;font-size:16px;">
        <p style="color: black;">name: {{name}}</p>
        <p>info: {{info}}</p>
        <p>cars: {{cars}}</p>
    </div>

    <script src="dist/umd/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data() {
                return {
                    name: 'ace',
                    info: { age: 18 },
                    cars: ['BMW']
                }
            }
        });
    </script>
</body>

</html>
